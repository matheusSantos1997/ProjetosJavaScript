<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Galeria de imagens</title>
    <style type="text/css">
        .bgbox{
            position: fixed;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            background-color:rgba(0, 0, 0, 0.7);
            display: none;
        }
        .divbox{
            position:fixed;
            left:50%;
            top:50%;
            width:500px;
            height:400px;
            background-color:#FFF;
            margin-left: -250px;
            margin-top: -200px;
            padding: 20px;
            display: none;
        }
        #fechar{
            width:30px;
            position: absolute;
            top:0%;
            left:0%;
            cursor: pointer;
            background-color:#CFCFCF;
        }
    </style>
</head>
<body>
    <a href="javascript:;" class="galeria"><img src="img/node.jpeg" border="0" width="200" /></a>
    <a href="javascript:;" class="galeria"><img src="img/php.jpg" border="0" width="200" /></a>
    <a href="javascript:;" class="galeria"><img src="img/js.jpg" border="0" width="200" /></a>

    <div class="bgbox"></div>
    <div class="divbox">
        <img src="" border="0" width="100%" /><br>

        <button id="fechar">X</button>
    </div>

<script src="js/jquery.min.js"></script>
<script src="js/script.js"></script>
</body>
</html>
