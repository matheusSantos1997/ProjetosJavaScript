<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Selecionar Elementos #02</title>
    <link rel="stylesheet" href="css/estilo.css">
</head>
<body class="conteudo exercicio">
    <div id="primeiro">#primeiro</div>
    <div>Segundo</div>
    <div class="terceiro ultimo"><span wb-attrib>.terceiro .ultimo</span></div>
    <script>              
         //selecionou o primeiro elemento #primeiro é o nome da seleçao
         document.querySelector('#primeiro').classList.add('destaque')
         
         //seletor é do css que vai ser passado para a funçao
         const selecionar = seletor =>
              document.querySelectorAll(seletor).forEach(e => e.classList.add('destaque'))
         //remover a classe destaque, o * tambem remove
         const deselecionar = seletor =>
              document.querySelectorAll(seletor).forEach(e => e.classList.remove('destaque'))
        
        //selecionar todos
        selecionar('div')

        //deselecionar todos
        deselecionar('div')

        selecionar('.terceiro.ultimo')

        deselecionar('*')

        //vai selecionar todos menos o primeiro
        selecionar(':not(#primeiro)')

        deselecionar('*')

        //seleciona o primeiro elemento filho de cada div
        selecionar(':nth-child(1)')

        deselecionar('*')
         
        //vai selecionar o primeiro elemento do tipo div
        selecionar('div:nth-of-type(1)')

        deselecionar('*')

        //selecionando através de um atributo
        selecionar('[wb-attrib]')
     
     </script>
</body>
</html>
