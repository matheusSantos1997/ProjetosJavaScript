<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>teste - CEP</title>
</head>
<body>
    <!-- Inicio do formulario -->
    <form method="post" action="">
        <label>Cep:
        <input name="cep" type="text" id="cep" value="" size="10" maxlength="9" onkeydown="mascaraCep()" onkeypress="return somenteNumeros(event)" onblur="pesquisacep(this.value);" /></label><br/>
        <label>Rua:
        <input name="rua" type="text" id="rua" size="60" /></label><br />
        <label>Bairro:
        <input name="bairro" type="text" id="bairro" size="40" /></label><br />
        <label>Cidade:
        <input name="cidade" type="text" id="cidade" size="40" /></label><br />
        <label>Estado:
        <input name="uf" type="text" id="uf" size="2" /></label><br />
        <label>IBGE:
        <input name="ibge" type="text" id="ibge" size="8" /></label><br />
        <label>CPF:
        <input name="cpf" type="text" id="cpf" onkeydown="mascaraCpf()" onkeypress="return somenteNumeros(event)" maxlength="14" /></label>
      </form>
<script src="js/script.js"></script>
</body>
</html>
