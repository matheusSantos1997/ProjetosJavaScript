<!DOCTYPE html>
<html>

<head>
    <meta charset='UTF-8'>
    <title>Acessando Atributos #02</title>
    <link rel='stylesheet' href='css/estilo.css'>
</head>

<body class='conteudo exercicio'>
    <div>
        <label for="compras">Compras</label>
        <ul id="compras" destino='escritório' data-urgencia="5">
            <li>Café</li>
            <li>Água</li>
            <li>Copo Descartável</li>
        </ul>
    </div>
    <script>
        // const lista = document.querySelector('#compras') = forma mais recomendada de se usar
        const lista = document.querySelector('div ul[destino="escritório"]')
        console.log('Elemento "ul"........')
        console.log('childNodes', lista.childNodes) 
        console.log('destino', lista.destino) //nao existe, undefined
        console.log('getAttribute', lista.getAttribute('destino'))

        //cuidado
        const label = document.querySelector('label')
        console.log(label.for) //undefined
        console.log(label.htmlFor) //vai acessar o vlaor compras
        console.log(label.getAttribute('for')) //forma mais recomendade e usada
    </script>
</body>

</html>
