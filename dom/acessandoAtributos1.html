<!DOCTYPE html>
<html>

<head>
    <meta charset='UTF-8'>
    <title>Acessando Atributos #01</title>
    <link rel='stylesheet' href='css/estilo.css'>
</head>

<body class='conteudo exercicio'>
    <div>
        <a href='https://www.cod3r.com.br' target="_blank">Cod3r</a>
    </div>
    <div id='primeiro'>
        <img src='http://files.cod3r.com.br/curso-web/logo-estreita.png' alt='logo'>
    </div>
    <script>
         const imagem = document.querySelector('img')
         console.log('getAttribute', imagem.getAttribute('src'))
         console.log('src', imagem.src)
         console.log('alt', imagem.alt)

         console.log('NodeType', imagem.nodeType)
         console.log('NodeName', imagem.nodeName)

         const src = imagem.getAttributeNode('src')
         console.log('Atributo "src"............')
         console.log('NodeType', src.nodeType)
         console.log('NodeName', src.nodeName)
         console.log('NodeValue', src.nodeValue)

         const link = document.querySelector('a')
         console.log('Elemento "a"............')
         console.log('href', link.href)
         console.log('firstChild.nodeType', link.firstChild.nodeType)
         link.firstChild.nodeValue = 'novo Texto' //modificando texto
         link.innerHTML = 'Novo Texto2' //modificando texto de outra forma mais comum
    </script>
</body>

</html>
